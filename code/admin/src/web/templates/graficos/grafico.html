{% extends "_layouts/app.html" %}
{% import "_macros/link_button.html" as LinkButton %}

{% block head %}
<title>Graficos</title>
{% endblock %}

{% block content %}
     <div class="flex flex-col items-center justify-center mt-10">
          <h1 class="text-3xl font-bold text-center mb-2">{{ title }}</h1>
          <div class="mt-4 mb-4">
               {{ LinkButton.primary("Volver", "/reportes-graficos", class="mb-4") }}
          </div>
          <p class="mt-1 mb-4 mr-4 font-bold font-mono">{{ texto }}</p>
          <div class="w-1/2 shadow-lg rounded-lg">
               <div id="grafico"></div>
          </div>
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
          <script>
          const graphData = {{ graph_json | safe }};
          Plotly.newPlot('grafico', graphData.data, graphData.layout);
          </script>
     </div>
{% endblock %}
