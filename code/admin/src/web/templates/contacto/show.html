{% extends "_layouts/app.html" %}


{% block head %}
<title>Ver mensaje</title>
{% endblock %}
{% block content %}
<div class="container mx-auto mt-8">
    
    <h1 class="text-2xl font-bold mb-4">Mensaje de {{ contacto.nombre }} {{ contacto.apellido }}</h1>
    <h1 class="text-2xl font-bold mb-4">Email: {{ contacto.email }}</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="cuerpo_mensaje">
                Mensaje
            </label>
            <p id="cuerpo_mensaje" class="text-gray-900">{{ contacto.cuerpo_mensaje }}</p>
        </div>
        <div class="flex items-center justify-between">
            <a href="{{ url_for('contacto.index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Volver
            </a>
        </div>
    </div>
</div>
{% endblock %}
